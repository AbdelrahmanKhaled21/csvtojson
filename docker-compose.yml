version: '3.8'

services:
  backend:
    build: ./backend
    container_name: csv-backend
    ports:
      - "8080:8080"
    environment:
      - KTOR_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: csv-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
